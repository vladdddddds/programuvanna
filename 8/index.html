
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
   <title>Лабораторна робота №8</title>
</head>

<body>
   <div class="wrapper">
      <div class="task-1">
         <h2>Завдання 1.Маніпуляція часом за допомогою дати</h2>
         <div>
            <label for="secondsInput">Введіть секунди:</label>
            <input type="text" id="secondsInput">
            <button onclick="changeTime('seconds')">Додати секунди</button>
         </div>
         <div>
            <label for="minutesInput">Введіть хвилини:</label>
            <input type="text" id="minutesInput">
            <button onclick="changeTime('minutes')">Додати хвилини</button>
         </div>
         <div>
            <label for="hoursInput">Введіть години:</label>
            <input type="text" id="hoursInput">
            <button onclick="changeTime('hours')">Додати години</button>
         </div>
         <p id="currentTime" class="time"></p>
      </div>
      <div class="task-2">
         <h2>Завдання 2.1.Виведення поточної дати, дня тижня і часу</h2>
         <button onclick="displayCurrentDateTime()">Виконати</button>
         <p id="currentDateTime" class="currentdate"></p>
      </div>
      <div class="task-2-1">
         <h2>Завдання 2.2.Виведення дня і номера тижня</h2>
         <button onclick="executeTask21()">Виконати</button>
         <p id="result" class="currentdate2"></p>
      </div>
      <div class="task-2-2">
         <h2>Завдання 2.3 Знанаходження дати</h2>
         <label for="daysInput">Введіть кількість днів:</label>
         <input type="text" id="daysInput">
         <button onclick="findDate()">Знайти дату</button>
         <p id="result2"></p>
      </div>
      <div class="task-2-3">
         <h2>Завдання 2.4.Визначення останнього дня місяця</h2>
         <label for="year">Введіть рік:</label>
         <input type="number" id="year" required>
         <label for="month">Введіть місяць (1-12):</label>
         <input type="number" id="month" min="1" max="12" required>
         <button type="button" onclick="calculateLastDay()">Порахувати останній день</button>
         <p id="result3">.</p>
      </div>
      <div class="task-2-4">
         <h2>Інформація про час</h2>
         <button onclick="displayTimeInfo()">Отримати інформацію про час</button>
         <p id="result4">.</p>
      </div>
      <div class="task-2-5">
         <label for="userInput">Введіть дату та час (dd.mm.yyyy hh:mm):</label>
         <input type="text" id="userInput">
         <button onclick="formatDate()">Форматувати</button>
         <p id="result5"></p>
      </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
