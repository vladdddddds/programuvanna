
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторна 1</title>
	<style>
		input {
			padding: 10px;
			margin: 5px;
			font-size: 16px;
			width: 450px;
		}
	</style>
	<script>
		function onInputFocus() {
			document.getElementById('input1').placeholder = 'Текстовий елемент форми отримав фокус';
			document.getElementById('input2').placeholder = 'Ви вибрали перший текстовий елемент';
		}
		function onInputClick() {
			document.getElementById('input2').placeholder = 'Текстовий елемент форми отримав фокус';
			document.getElementById('input1').placeholder = 'Ви натиснули на другий текстовий елемент';
		}
	</script>

</head>

<body>
	<p><a href="lab1.2.html">Завдання 2</a></p>
	<form id="main_form">
		<input type="text" id="input1" placeholder="Введіть текст 1" onfocus="onInputFocus()">
		<input type="text" id="input2" placeholder="Введіть текст 2" onclick="onInputClick()">
	</form>
	<p><a href="lab1.4.html">Завдання 4</a></p>
</body>

</html>
