
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h2>Завдання 4</h2>
	<p>Введіть значення x та y:</p>
	<form id="calculatorForm">
		<label for="xInput">x:</label>
		<input type="number" id="xInput" step="0.01" required>
		<label for="yInput">y:</label>
		<input type="number" id="yInput" step="0.01" required>
		<br>
		<br>
		<button type="submit">Обчислити</button>
	</form>
	<p id="result">Результат обчислення:</p>
	<p><a href="lab1.5.html">Завдання 5</a></p>
	<script>
		document.getElementById("calculatorForm").addEventListener("submit", function (event) {
			event.preventDefault();
			const x = parseFloat(document.getElementById("xInput").value);
			const y = parseFloat(document.getElementById("yInput").value);
			let result;
			if (x > 0 && y > 3) {
				result = (y / x) + (x * y) ** 2
			} else if ((-x + y) / 2 > 0) {
				result = x / y
			} else {
				result = x ** 2
			}
			document.getElementById("result").textContent = `Результат обчислення: ${result}`;
		});
	</script>
</body>

</html>
