
<!DOCTYPE html>
<html>

<head>
	<title>Густина і площа континенту</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Густина і площа континенту</h1>
		<label for="continentSelect">Виберіть континент:</label>
		<select id="continentSelect">
			<option value="0">Європа</option>
			<option value="1">Африка</option>
			<option value="2">Азія</option>
			<option value="3">Північна Америка</option>
			<option value="4">Південна Америка</option>
			<option value="5">Австралія</option>
		</select>
		<br>
		<br>
		<button onclick="fun1()">Густина і площа</button>
		<button onclick="fun2()">Населення</button>
		<br><br>
		<div id="output"></div>
	</div>

	<script>
		const continents = ["Європа", "Африка", "Азія", "Північна Америка", "Південна Америка", "Австралія"];
		const populationDensity = [73, 43, 150, 22, 25, 3];
		const area = [10.2, 30.2, 44.5, 24.7, 17.8, 7.7];
		function fun1() {
			let select = document.getElementById("continentSelect");
			let selectedContinentIndex = select.value;
			let output = document.getElementById("output");
			let continent = continents[selectedContinentIndex];
			let density = populationDensity[selectedContinentIndex];
			let continentArea = area[selectedContinentIndex];
			output.innerHTML = `<h2>${continent}</h2>`;
			output.innerHTML += `<p>Густина населення: ${density} осіб/кв. км</p>`;
			output.innerHTML += `<p>Площа: ${continentArea} тис. кв. км</p>`;
		}
		function fun2() {
			let select = document.getElementById("continentSelect");
			let selectedContinentIndex = select.value;
			let output = document.getElementById("output");
			let density = populationDensity[selectedContinentIndex];
			let continentArea = area[selectedContinentIndex];
			let population = density * continentArea;
			output.innerHTML = `<h2>Загальне населення</h2>`;
			output.innerHTML += `<p>Загальне населення: ${population} осіб</p>`;
		}
	</script>
</body>

</html>
